{% extends 'base/base.html' %}
{% load staticfiles %}



{% block navbar%}
{% endblock %}
{% block content %}

<br><br><br>

<form method="post">
	{% csrf_token %}
<div class="container" id="login" style="margin-top:50px">
<img src="{% static 'images/logo1.png' %}"/>
	<br>


<label for="" style="color: white"><h4>Usuario:</h4> </label>

			<div class="input-group">
				<span class="input-group-addon"> <i
					class="glyphicon glyphicon-user"> </i></span> <input type="text"
					class="form-control"  name="username" id="username"
					value="" placeholder="Ingrese el usuario" required
					autofocus><br />
			</div>

			<label for="" style="color: white"><h4>Password: </h4></label>

			<div class="input-group" style="azimuth: center;">
				<span class="input-group-addon"> <i
					class="glyphicon glyphicon-asterisk"> </i></span> <input type="password"
					class="form-control"	placeholder="Ingrese contraseña" name="password" id="password" value=""><br />
			</div>
			<br />
			 <div class="row">
    	<div class="col-md-6 col-md-offset-3">
    		<div class="form-group">
                <a href="{% url 'password_reset' %}" style="color:white">Olvidar mi contraseña</a>
        		<input class="btn btn-primary" type="submit" value="Ingresar">
    	   </div>
        </div>
    </div>
 </div>
</form>
</div>

{% endblock %}
{% block footer%}
{% endblock %}
